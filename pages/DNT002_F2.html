    <script language="JavaScript">
        function goPrevPage() {

        function goNextPage() {

        function changeDonatorMoney() {
          var form = document.forms[0];
          var donateObj = form.elements['donateChoice'];
          var donateVal;
          for(var i = 0; i < donateObj.length; i++) {
            if(donateObj[i].checked) {
              donateVal = donateObj[i].value;
              break;
            }
          }
          if(donateVal == "Y") {
            document.all('layerDonateMoney').style.display = '';
          } else if(donateVal == "N") {
            document.all('layerDonateMoney').style.display = 'none';
          }
          document.all('layerDonateMoney2').style.display = document.all('layerDonateMoney').style.display;
          document.all('layerDonateMoney3').style.display = document.all('layerDonateMoney').style.display;
        }

    </script>

                                                    <div class="radio-inline"> <input type="radio" name="donateChoice" value="N" onClick="changeDonatorMoney()"> ไม่ใช่ </div>

                                            </div>
