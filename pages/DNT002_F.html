        function changeDonatorType() {
          var form = document.forms[0];
          var donateObj = form.elements['donateType'];
          var donateVal;
          for(var i = 0; i < donateObj.length; i++) {
            if(donateObj[i].checked) {
              donateVal = donateObj[i].value;
              break;
            }
          }
          if(donateVal == "1") {
            document.all('donateNo').style.display = '';
            document.all('cardNo').style.display = '';
            document.all('taxNo').style.display = 'none';
            document.all('donateName').style.display = '';
            document.all('personName').style.display = '';
            document.all('orgName').style.display = 'none';
          } else if(donateVal == "2") {
            document.all('donateNo').style.display = '';
            document.all('cardNo').style.display = 'none';
            document.all('taxNo').style.display = '';
            document.all('donateName').style.display = '';
            document.all('personName').style.display = 'none';
            document.all('orgName').style.display = '';
          } else if(donateVal == "3") {
            document.all('donateNo').style.display = 'none';
            document.all('cardNo').style.display = 'none';
            document.all('taxNo').style.display = 'none';
            document.all('donateName').style.display = 'none';
            document.all('personName').style.display = 'none';
            document.all('orgName').style.display = 'none';

        }
