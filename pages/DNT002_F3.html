        function changeDonatorItem() {
          var form = document.forms[0];
          var donateObj = form.elements['donateChoice'];
          var donateVal;
          for(var i = 0; i < donateObj.length; i++) {
            if(donateObj[i].checked) {
              donateVal = donateObj[i].value;
              break;
            }
          }
          if(donateVal == "Y") {
            document.all('layerDonateItem').style.display = '';
          } else if(donateVal == "N") {
            document.all('layerDonateItem').style.display = 'none';
          }
        }
