<body ng-controller="ntpController">
    <div id="wrapper">
        <div id="page">
                <div class="row">
                    <div class="col-lg-12">                        
                        <table>
                            <tr>
                                <td width="95%"><h3 class="page-header">&nbsp;&nbsp; รายการวัสดุบันทึกรับ</h3></td>
                                <td><h4 class="page-header">MTR001&nbsp;&nbsp;</h4></td>
                            </tr>
                        </table>
                    </div>
                </div>
                <div class="row">
                        <div class="col-lg-12">
                            <div class="panel panel-default">
                                <div class="panel-heading">
                                  <label>เพิ่มข้อมมูล</label>                                   
                                </div>
                                <div class="panel-body">
                                    <div class="row to-buffer">
                                        <div class="row to-buffer">
                                            <div class="col-md-5" align="right">วันที่รับ:</div>
                                            <div class="col-md-7" align="left"><input class="form-control" style="width:20%; display: inline-block;" value="xx/xx/xxxx"><i style="color: red;">*</i></div>
                                        </div>
                                        <div class="row to-buffer">
                                            <div class="col-md-5" align="right">ประเภทวัสดุ:</div>
                                            <div class="col-md-7" align="left"><select class="form-control" style="width: 75%; display: inline-block;" ng-model="material" ng-init="material='1'" ng-change="selectMaterial(material)">
                                                    <option value="">--ทั้งหมด--</option>
                                                    <option ng-repeat="material in materials" value="{{material.id}}">{{material.label}}</option>
                                                </select><i style="color: red;">*</i></div>
                                        </div>  
                                        <div class="row to-buffer">
                                            <div class="col-md-5" align="right">รายการหมวด:</div>
                                            <div class="col-md-7" align="left"><select class="form-control" style="display: inline-block; width: 75%">
                                                    <option value="">กระดาษ</option>
                                                    <option ng-repeat="unitSup in unitSups">{{unitSup.label}}</option>
                                                </select><i style="color: red;">*</i></div>
                                        </div>  
                                        <div class="row to-buffer">
                                            <div class="col-md-5" align="right">รายการวัสดุ:</div>
                                            <div class="col-md-7" align="left"><select class="form-control" style="width:75%; display: inline-block;"> 
                                                    <option>กระดาษ A4 50แกรม</option>
                                                    <option>กระดาษ A4 80แกรม</option>
                                                </select><i style="color: red;">*</i></div>
                                        </div>
                                        <div class="row to-buffer">
                                            <div class="col-md-5" align="right">จำนวนนับ:</div>
                                            <div class="col-md-7" align="left"><input class="form-control" style="width:20%; display: inline-block; text-align: right;" value="20"><i style="color: red;">*</i></div>
                                        </div>
                                        <div class="row to-buffer">
                                            <div class="col-md-5" align="right">ราคาต่อหน่วย:</div>
                                            <div class="col-md-7" align="left"><input class="form-control" style="width:20%; display: inline-block; text-align: right;" value="150.00"><i style="color: red;">*</i></div>
                                        </div>
                                        <div class="row to-buffer">
                                            <div class="col-md-5" align="right">ราคารวม:</div>
                                            <div class="col-md-7" align="left"><input class="form-control" style="width:20%; display: inline-block; text-align: right;" value="300.00"><i style="color: red;">*</i></div>
                                        </div>
                                        <div class="row to-buffer">
                                            <div class="col-md-5" align="right">สถานประกอบการ/บริษัท/ห้าง/ร้าน:</div>
                                            <div class="col-md-7" align="left"><select class="form-control"  name="A" style="width:95%; display: inline-block;" >
                                                    <option selected="selected">รหัสผู้ขาย # เลขทะเบียนนิติบุคคล/เลขบัตรประชาชน # ชื่อ</option>
                                                </select><i style="color: red;">*</i></div>
                                        </div>
                                        <div class="row to-buffer">
                                            <div class="col-md-5" align="right">เลขที่ส่งมอบ:</div>
                                            <div class="col-md-7" align="left"><input class="form-control" style="width:20%; display: inline-block; text-align: right;"><i style="color: red;">*</i></div>
                                        </div>                         
                                    </div>
                                    <div class="row to-buffer" align="center">
                                            <button type="submit" class="btn btn-success" onclick="location.href='MTR001_L.html'"><i class="fa fa-save"></i>&nbsp;บันทึก</button>
                                            <button type="submit" class="btn btn-warning" onclick="location.href='MTR001_L.html'"><i class="fa fa-reply"></i>&nbsp;ย้อนกลับ</button>
                                    </div>
                                    </div>
                                    <!-- /.row (nested) -->
                                </div>
                                <!-- /.panel-body -->
                            </div>
                            <!-- /.panel -->
                        </div>
                        <!-- /.col-lg-12 -->
                    </div>
            <!-- /.row -->
        </div>
        <!-- /#page-wrapper -->
    </div>
    <!-- /#wrapper -->

    <script src="../vendor/jquery/jquery.min.js"></script>

    <script src="../vendor/datatables-responsive/dataTables.responsive.js"></script>
    <!-- Custom Theme JavaScript -->
    <script src="../dist/js/sb-admin-2.js"></script>
    <!-- Angular -->
    <script src="../vendor/angular/angular.min.js"></script>
    <script src="../vendor/angular/app.js"></script>

        td {
            padding-top: .2em;
            padding-bottom: .2em;
        }
        .to-buffer{
            padding-top: .2em;
            padding-bottom: .2em;
        }
    </style>
</body>
